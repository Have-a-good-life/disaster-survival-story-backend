version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Install phase
      - chmod +x ./gradlew  # 실행 권한 설정

  pre_build:
    commands:
      - echo Pre-Build phase

  build:
    commands:
      - echo Build Starting on `date`
      - ./gradlew clean build -x test

artifacts:
  files:
    - build/*.war